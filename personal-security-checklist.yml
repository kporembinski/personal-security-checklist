      like [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total) before installation.

  - point: Przechowuj dane osobowe w bezpieczny sposób
    priority: Start
    details: >-
      Ensure all personal data on devices or in the cloud is encrypted to protect against unauthorized access.

  - point: Ukrywaj dane osobowe w dokumentach
    priority: Start
    details: >-
      When sharing documents, obscure personal details with opaque rectangles to prevent information leakage.

  - point: Nie zakładaj, że strona jest bezpieczna tylko dlatego, że ma protokół „HTTPS”
