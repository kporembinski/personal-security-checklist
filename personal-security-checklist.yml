- title: Smart Home
  slug: smart-home
  description: Korzystanie z urządzeń IoT bez narażania swojej prywatności
  icon: home
  intro: >-
    Asystenci domowi (tacy jak Google Home, Alexa i Siri) oraz inne urządzenia podłączone do Internetu gromadzą duże ilości danych osobowych (w tym próbki głosu, dane dotyczące lokalizacji, szczegóły dotyczące domu oraz dzienniki wszystkich interakcji). Ponieważ użytkownik ma ograniczoną kontrolę nad tym, jakie dane są gromadzone, w jaki sposób są przechowywane i do czego będą wykorzystywane, trudno jest polecić jakiekolwiek produkty z zakresu inteligentnego domu konsumentom, którzy dbają o prywatność i bezpieczeństwo. Bezpieczeństwo a prywatność: Na rynku dostępnych jest wiele inteligentnych urządzeń, które mają zwiększać bezpieczeństwo domu, a jednocześnie są łatwe i wygodne w użyciu (np. inteligentne alarmy antywłamaniowe, internetowe kamery bezpieczeństwa, inteligentne zamki i dzwonki do drzwi z dostępem zdalnym). Urządzenia te mogą wydawać się ułatwiać zapewnienie bezpieczeństwa, ale wiążą się one z pewnym kompromisem w zakresie prywatności: gromadzą one duże ilości danych osobowych, a użytkownik nie ma kontroli nad tym, w jaki sposób są one przechowywane lub wykorzystywane. Bezpieczeństwo tych urządzeń jest również wątpliwe, ponieważ wiele z nich może zostać (i jest) zhakowanych, co pozwala intruzowi ominąć wykrywanie przy minimalnym wysiłku. Najbardziej przyjazną dla prywatności opcją byłoby niekorzystanie w domu z „inteligentnych” urządzeń podłączonych do Internetu i niepoleganie na urządzeniach zabezpieczających wymagających połączenia z Internetem. Jeśli jednak zdecydujesz się na takie rozwiązanie, przed zakupem danego produktu ważne jest, aby w pełni zrozumieć związane z nim ryzyko. Następnie dostosuj ustawienia, aby zwiększyć prywatność i bezpieczeństwo. Poniższa lista kontrolna pomoże zmniejszyć ryzyko związane z urządzeniami domowymi podłączonymi do Internetu.

  checklist:
  - point: Zmień nazwy urządzeń, aby nie określały marki/modelu
    priority: Start
    details: >-
      Change default device names to something generic to prevent targeted attacks by obscuring brand or model information.

  - point: Wyłącz mikrofon i kamerę, gdy nie są używane
    priority: Start
    details: >-
      Use hardware switches to turn off microphones and cameras on smart devices to protect against accidental recordings or targeted access.

  - point: Dowiedz się, jakie dane są gromadzone, przechowywane i przesyłane
    priority: Start
    details: >-
      Research and ensure comfort with the data handling practices of smart home devices before purchase, avoiding devices that share data with third parties.

  - point: Ustaw ustawienia prywatności i zrezygnuj z udostępniania danych stronom trzecim
    priority: Start
    details: >-
      Adjust app settings for strictest privacy controls and opt-out of data sharing with third parties wherever possible.

  - point: Nie łącz urządzeń inteligentnego domu z prawdziwą tożsamością
    priority: Start
    details: >-
      Use anonymous usernames and passwords, avoiding sign-up/log-in via social media or other third-party services to maintain privacy.

  - point: Aktualizuj oprogramowanie sprzętowe
    priority: Start
    details: >-
      Regularly update smart device firmware to apply security patches and enhancements.

  - point: Chroń swoją sieć
    priority: Start
    details: >-
      Secure your home WiFi and network to prevent unauthorized access to smart devices.

  - point: Uważaj na urządzenia do noszenia
    priority: Plus
    details: >-
      Consider the extensive data collection capabilities of wearable devices and their implications for privacy.

  - point: Nie łącz krytycznej infrastruktury domu z Internetem
    priority: Plus
    details: >-
      Evaluate the risks of internet-connected thermostats, alarms, and detectors due to potential remote access by hackers.

  - point: Ogranicz ryzyko związane z Alexą/Google Home
    priority: Plus
    details: >-
      Consider privacy-focused alternatives like
      [Mycroft](https://awesome-privacy.xyz/smart-home-and-iot/voice-assistants/mycroft) or use
      Project Alias to prevent idle listening by voice-activated assistants.

  - point: Ściśle monitoruj swoją sieć domową
    priority: Plus
    details: >-
      Use tools like FingBox or router features to monitor for unusual network activity.

  - point: W miarę możliwości odmawiaj dostępu do Internetu
    priority: Pro
    details: >-
      Use firewalls to block internet access for devices that don't need it, limiting operation to local network use.

  - point: Oceniaj ryzyko
    priority: Pro
    details: >-
      Consider the privacy implications for all household members and adjust device settings for security and privacy, such as disabling devices at certain times.
