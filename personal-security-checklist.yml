- title: Urządzenia mobilne
  slug: urzadzenia-mobilne
  description: Ogranicz inwazyjne śledzenie komórek, smartfonów i tabletów
  icon: mobile
  intro: >-
    Smartfony zrewolucjonizowały wiele aspektów życia i sprawiły, że świat jest na wyciągnięcie ręki. Dla wielu z nas smartfony są głównym środkiem komunikacji, rozrywki i dostępu do wiedzy. Jednak mimo że zapewniają one zupełnie nowy poziom wygody, za ekranem kryją się pewne nieprzyjemne rzeczy. Geolokalizacja służy do śledzenia każdego naszego ruchu, a my mamy niewielką kontrolę nad tym, kto posiada te dane – telefon jest w stanie śledzić naszą lokalizację nawet bez GPS. Przez lata pojawiło się wiele doniesień opisujących sposoby, w jakie mikrofon telefonu może podsłuchiwać, a kamera może nas obserwować – wszystko to bez naszej wiedzy i zgody. Do tego dochodzą złośliwe aplikacje, brak poprawek bezpieczeństwa i potencjalne/prawdopodobne backdoory. Korzystanie ze smartfona generuje wiele danych o użytkowniku – od informacji, które celowo udostępnia, po dane generowane w tle na podstawie jego działań. Przerażające może być to, co Google, Microsoft, Apple i Facebook wiedzą o nas – czasami wiedzą więcej niż nasza najbliższa rodzina. Trudno jest zrozumieć, co ujawnią nasze dane, zwłaszcza w połączeniu z innymi danymi. Dane te są wykorzystywane nie tylko do celów reklamowych – częściej służą do oceny ludzi pod kątem finansów, ubezpieczeń i zatrudnienia. Reklamy ukierunkowane mogą być nawet wykorzystywane do szczegółowej inwigilacji (zobacz ADINT). Coraz więcej osób martwi się tym, w jaki sposób rządy gromadzą i wykorzystują dane z naszych smartfonów, i słusznie, ponieważ agencje federalne często żądają naszych danych od Google, Facebooka, Apple, Microsoftu, Amazona i innych firm technologicznych. Czasami wnioski są składane zbiorczo, zwracając szczegółowe informacje o wszystkich osobach znajdujących się w określonym obszarze geograficznym, często o niewinnych ludziach. Nie obejmuje to całego ruchu internetowego, do którego agencje wywiadowcze na całym świecie mają nieograniczony dostęp.

  checklist:
  - point: Szyfruj swoje urządzenie
    priority: Start
    details: >-
      In order to keep your data safe from physical access, use file encryption. This will mean if your
      device is lost or stolen, no one will have access to your data.

  - point: Wyłącz funkcje łączności, które nie są używane
    priority: Start
    details: >-
      When you're not using WiFi, Bluetooth, NFC etc, turn those features off. There are several common threats
      that utilise these features.

  - point: Ogranicz liczbę aplikacji do minimum
    priority: Start
    details: >-
      Uninstall apps that you don’t need or use regularly. As apps often run in the background, slowing your
      device down, but also collecting data.

  - point: Uprawnienia aplikacji
    priority: Start
    details: >-
      Don’t grant apps permissions that they don’t need. For Android, [Bouncer](https://awesome-privacy.xyz/security-tools/mobile-apps/bouncer) is an app that allows you to grant
      temporary/ 1-off permissions.

  - point: Instaluj tylko aplikacje z oficjalnych źródeł
    priority: Start
    details: >-
      Applications on Apple App Store and Google Play Store are scanned and cryptographically signed, making them
      less likely to be malicious.

  - point: Skonfiguruj kod PIN operatora komórkowego
    priority: Start
    details: >-
      SIM hijacking is when a hacker is able to get your mobile number transferred to their sim. The easiest way
      to protect against this is to set up a PIN through your mobile provider.

  - point: Zrezygnuj z wyświetlania identyfikatora dzwoniącego
    priority: Plus
    details: >-
      To keep your details private, you can unlist your number from caller ID apps like TrueCaller, CallApp, SyncMe,
      and Hiya.

  - point: Korzystaj z map offline
    priority: Plus
    details: >-
      Consider using an offline maps app, such as OsmAnd or Organic Maps, to reduce data leaks from map apps.

  - point: Zrezygnuj z personalizowanych reklam
    priority: Plus
    details: >-
      You can slightly reduce the amount of data collected by opting-out of seeing personalized ads.

  - point: Usuń dane po zbyt wielu próbach logowania
    priority: Plus
    details: >-
      To protect against an attacker brute forcing your pin, set your device to erase after too many failed
      login attempts.

  - point: Monitoruj trackery
    priority: Plus
    details: >-
      [εxodus](https://awesome-privacy.xyz/security-tools/online-tools/εxodus) is a great service which
      lets you search for any app and see which trackers are embedded in it.

  - point: Korzystaj z mobilnej zapory sieciowej
    priority: Plus
    details: >-
      To prevent applications from leaking privacy-sensitive data, you can install a firewall app.

  - point: Ogranicz aktywność w tle
    priority: Plus
    details: >-
      For Android, SuperFreeze makes it possible to entirely freeze all background activities on a per-app basis.

  - point: Korzystaj z aplikacji mobilnych w trybie sandbox
    priority: Plus
    details: >-
      Prevent permission-hungry apps from accessing your private data with [Island](https://awesome-privacy.xyz/security-tools/mobile-apps/island), a sandbox environment.

  - point: Korzystaj z sieci Tor
    priority: Pro
    details: >-
