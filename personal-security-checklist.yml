- title: Ochrona fizyczna
  slug: ochrona-fizyczna
  description: Podejmowanie działań zapobiegających incydentom bezpieczeństwa w świecie rzeczywistym
  icon: physical
  intro: >-
    Rejestry publiczne często zawierają wrażliwe dane osobowe (imię i nazwisko, data urodzenia, numer telefonu, adres e-mail, adres zamieszkania, pochodzenie etniczne itp.) i są gromadzone z różnych źródeł (spisy ludności, akty urodzenia/zgonu/małżeństwa, rejestry wyborców, informacje marketingowe, bazy danych klientów, rejestry pojazdów silnikowych, licencje zawodowe/biznesowe oraz wszystkie akta sądowe zawierające szczegółowe informacje). Dostęp do tych wrażliwych danych osobowych jest łatwy i legalny, co budzi poważne obawy dotyczące prywatności (kradzież tożsamości, zagrożenie bezpieczeństwa osobistego/prześladowcy, zniszczenie reputacji, społeczeństwo dossier). CCTV jest jednym z głównych sposobów, w jaki korporacje, osoby prywatne i rząd śledzą Twoje ruchy. W Londynie przeciętna osoba jest rejestrowana przez kamery około 500 razy dziennie. Sieć ta stale się rozrasta, a w wielu miastach na całym świecie wdrażane jest rozpoznawanie twarzy, co oznacza, że państwo może w czasie rzeczywistym poznać tożsamość mieszkańców widocznych na nagraniach. Silne uwierzytelnianie, szyfrowane urządzenia, aktualizowane oprogramowanie i anonimowe przeglądanie stron internetowych mogą być mało przydatne, jeśli ktoś jest w stanie fizycznie naruszyć bezpieczeństwo użytkownika, jego urządzeń i danych. W tej sekcji przedstawiono kilka podstawowych metod zapewnienia bezpieczeństwa fizycznego.

  checklist:
  - point: Niszcz poufne dokumenty
    priority: Start
    details: >-
      Shred or redact sensitive documents before disposal to protect against identity theft and maintain confidentiality.

  - point: Rezygnacja z rejestrów publicznych
    priority: Start
    details: >-
      Contact people search websites to opt-out from listings that show persona
      information, using guides like Michael Bazzell's Personal Data Removal Workbook.

  - point: Dokumenty z znakiem wodnym
    priority: Start
    details: >-
      Add a watermark with the recipient's name and date to digital copies of
      personal documents to trace the source of a breach.

  - point: Nie ujawniaj informacji podczas połączeń przychodzących
    priority: Start
    details: >-
      Only share personal data on calls you initiate and verify the recipient's phone number.

  - point: Bądź czujny
    priority: Start
    details: Be aware of your surroundings and assess potential risks in new environments.

  - point: Zabezpiecz obwód
    priority: Start
    details: Ensure physical security of locations storing personal info devices, minimizing external access and using intrusion detection systems.

  - point: Zabezpiecz fizycznie urządzenia
    priority: Start
    details: Use physical security measures like Kensington locks, webcam covers, and privacy screens for devices.

  - point: Trzymaj urządzenia poza zasięgiem wzroku
    priority: Start
    details: Prevent devices from being visible from outside to mitigate risks from lasers and theft.

  - point: Chroń swój kod PIN
    priority: Start
    details: Chroń swój kod PIN przed wzrokiem osób postronnych i kamerami oraz wyczyść ekran dotykowy po użyciu.

  - point: Sprawdź, czy nie ma skimmerów
    priority: Start
    details: Przed użyciem sprawdź bankomaty i urządzenia publiczne pod kątem obecności urządzeń do skimmingu i śladów manipulacji.

  - point: Chroń swój adres domowy
    priority: Plus
    details: Aby chronić swój adres domowy, korzystaj z alternatywnych lokalizacji, adresów do przekazywania przesyłek i anonimowych metod płatności.

  - point: Używaj kodu PIN, a nie danych biometrycznych
    priority: Pro
    details: W sytuacjach, w których może dojść do prawnego wymuszenia odblokowania urządzenia, należy preferować kody PIN zamiast danych biometrycznych w celu zapewnienia bezpieczeństwa urządzenia.

  - point: Ogranicz narażenie na działanie kamer CCTV
    priority: Pro
    details: Noś przebrania i wybieraj trasy z mniejszą liczbą kamer, aby uniknąć inwigilacji.

  - point: Odzież chroniąca przed rozpoznawaniem twarzy
    priority: Pro
    details: Noś ubrania z wzorami, które oszukują technologię rozpoznawania twarzy.

  - point: Ogranicz narażenie na widzenie noktowizyjne
    priority: Pro
    details: Użyj źródeł światła podczerwonego lub okularów odblaskowych, aby zasłonić kamery noktowizyjne.

  - point: Chroń swoje DNA
    priority: Pro
    details: Unikaj udostępniania DNA serwisom internetowym zajmującym się dziedzictwem kulturowym i zachowaj ostrożność przy pozostawianiu śladów DNA.

